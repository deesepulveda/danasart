<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"><![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dana's Artwork</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JAVASCRIPT -->
    <script defer src="./app.js/script.js"></script>
  </head>
  <body>
    <!-- OVERALL SCROLL CONTAINER -->
    <div class="container-overall-scroll">
      <!-- HERO/HEADDER SECTION -->
      <section class="sections section-hero" id="hero">
        <div class="section-hero-header">
          <!-- Hero Logo Small -->
          <div class="section-header-logo">
            <a href="#hero">
              <img
                src="./public/images/DALogoOnlyWhite.png"
                alt="D A Logo only letters"
            /></a>
          </div>
          <!-- Hero Nav -->
          <div class="section-header-nav">
            <ul class="section-header-nav-ul">
              <li class="section-header-nav-li"><a href="#hero">Home</a></li>
              <li class="section-header-nav-li">
                <a href="#services">Services</a>
              </li>
              <li class="section-header-nav-li">
                <a href="#artwork">Artwork</a>
              </li>
              <li class="section-header-nav-li"><a href="#about">About</a></li>
              <li class="section-header-nav-li">
                <a href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Burger -->
        <div class="section-hero-burger">
          <div class="burger-box">
            <div class="burger-box-container">
              <div class="top"></div>
              <div class="middle middle-patty-one"></div>
              <div class="middle middle-patty-one"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>
        <!-- Hero Logo Large -->
        <div class="section-hero-logo-container">
          <div class="section-hero-logo-box">
            <img
              class="section-hero-logo-box-image"
              src="./public/images/DanasArtworkLogoCyan_WhiteShadow.png"
              alt=""
            />
            <div class="section-hero-content-box">
              <p>creative or custom artwork on canvas and digital</p>
            </div>
          </div>

          <div class="section-cta-btn-container">
            <a href="" class="cta-btns cta-btns-discover">Discover</a
            ><a href="" class="cta-btns cta-btns-shop">Shop</a>
          </div>
        </div>
      </section>
      <!-- SERVICES SECTION -->
      <section class="sections section-services" id="services">
        <div class="section-services-bg">
          <img src="./public/images/DanasArtworkCircleCyan.png" alt="" />
        </div>
      </section>
      <!-- ARTWORK SECTION -->
      <section class="sections section-artwork" id="artwork">
        <div class="section-artwork-container">
          <div class="section-artwork-content-container">
            <div class="section-artwork-content-title">
              <p>From Our Collection to Yours!</p>
            </div>
            <div class="section-artwork-content-info">
              <p>
                Check out some of our amazing artwork in stock by clicking on
                the <span>Shop</span> button below or click on the
                <em>Artwork</em> Link in the menu
              </p>
            </div>
            <div class="section-artwork-content-disclaimer">
              <p><em>**Frames Not Included**</em></p>
            </div>
          </div>
          <div class="section-artwork-frames-container">
            <div class="section-artwork-frames-box frame-one">
              <img src="./public/images/Frame3.png" alt="" />
            </div>
            <div class="section-artwork-frames-box frame-two">
              <img src="./public/images/Frame2.png" alt="" />
            </div>
            <div class="section-artwork-frames-box frame-three">
              <img src="./public/images/Frame1.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- ABOUT SECTION -->
      <section class="sections section-about" id="about"></section>
      <!-- CONTACT SECTION -->
      <section class="sections section-contact" id="contact"></section>
    </div>
  </body>
</html>
